<form  #exchangeForm="ngForm">
    <div class="form-group">
        <label for="currency">Currency</label>
        <select class="form-control" id="currency" required [(ngModel)]="_exchanges.currency" name="currency">
            <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
        </select>
        
    </div>
    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" [(ngModel)]="_exchanges.startDate" name="startDate" id="startDate" class="form-control">
        
    </div>
    <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" [(ngModel)]="_exchanges.endDate" name="endDate" id="endDate" class="form-control">
       
    </div>
    <button type="button" class="btn-primary" (click)="showExchange()">Get Exchange</button>
    
    
</form>
