<form (ngSubmit)="onSubmit()" #exchangeForm="ngForm">
    <div class="form-group">
        <label for="currency">Currency</label>
        <select class="form-control" id="currency" required [(ngModel)]="model.currency" name="currency">
            <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
        </select>
        you choose {{model.currency}}
    </div>
    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" [(ngModel)]="model.startDate" name="startDate" id="startDate" class="form-control">
        TODO: remove this: {{model.startDate}}
    </div>
    <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" [(ngModel)]="model.endDate" name="endDate" id="endDate" class="form-control">
        TODO: remove this: {{model.endDate}}
    </div>
    <button type="button" (click)="newExchange()">Show Changing</button>
</form>
